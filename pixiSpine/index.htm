<title>pixijs使用spine示例</title>
<div id="app"></div> 
<script src="pixi.min.js"></script>
<script src="pixi-spine.js"></script>
<script>const app = new PIXI.Application({
    backgroundColor:0xFFFFFF,
	antialias:true;
	width:1600,
	height:900,
	//backgroundAlpha:0
})
//app.renderer.autoDensity = true
document.getElementById('app').appendChild(app.view);//div
//app.stage.interactive = true;

let loader = PIXI.loader.add('ordylan,'OD.json');


loader.load((loader,res)=>{
  //res.spine2d.spineAtlas.pages[0].baseTexture.alphaMode = PIXI.ALPHA_MODES.PMA;//啟用PMA
  let ordylan = new PIXI.spine.Spine(res.ordylan.spineData),options = [''];
  ordylan.position.set(960,540)
  ordylan.scale.set(1);//放大倍数
  ordylan.state.setAnimation(0,'loop',true);//播放的動畫名稱
  //spine2d.interactive = true;
  app.stage.addChild(ordylan);
});</script>
